<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <link rel="stylesheet" href="css/blogpage.css">
</head>
<body>
    <div class="wrapper">
        <section class="blog-content">
            <!-- space for injecting the blog -->
    
        </section>
        <form class="comment-section">
            <!-- space for leaving comments and like/dislike -->
            <h3>LEAVE A COMMENT</h3>
            <p>Your email address will not be published!</p>
            <div class="comment">
                <p>Comment</p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="personal-info">
                <input type="text" name="name_input" class="input_nm">
                <input type="email" name="email_input" class="input_eml">
            </div>
            <div class="like-dislike">
                <button>Like</button>
                <button>Dislike</button>
            </div>
            <button type="submit">Post Comment</button>
        </form>
    </div>

    <script src="js/blogpage.js"></script>
</body>
</html>

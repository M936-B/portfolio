<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/admin_new_post.css">
    <script type="text/javascript">
        function togglemenu()
        {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>
</head>
<body>
    <div class="wrapper">
        
    
        <aside id="sidebar" onclick="togglemenu()">
            <div class="toggle-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span class="line"></span>
            <p class="big-title">Dashboard</p>
            <div class="links">
                <a href="admin_home.html">Main</a>
                <a href="admin_new_post.html" class="active">New Post</a>
                <a href="admin_messages.html">Messages</a>
                <a href="#">Log Out</a>
            </div>
        </aside>
        
        <div class="right-side">
            <header>
                <span>Admin</span>
                <span>/</span>
                <span>New Post</span>
            </header>
            <form>
                <p class="blog-word">blog</p>
                <span class="line dark"></span>

                <div class="title-section">
                    <p>Title</p>
                    <input type="text" name="title" placeholder="Title" class="title-bar">
                </div>
                <span class="line light"></span>

                <div class="description-section">
                    <p>Image</p>
                    <input type="text" name="blogimage" class="desc-area">
                </div>
                <span class="line light"></span>

                <div class="blog-section">
                    <p>Blog</p>
                    <textarea class="blog-area" name="blog"></textarea>
                </div>

                <div class="button-space">
                    <button type="submit" class="postBtn">Post</button>
                    <button type="reset" class="">Discard</button>
                    <!-- <input type="text" id="imageInput" accept="image/*"> -->
                </div>
            </form>
        </div>
    </div>
    <script src="js/adminnewpost.js"></script>
</body>
</html>

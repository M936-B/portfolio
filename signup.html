<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It'll Only take a minute</h4>
        <form action="">
            <label for="">First Name</label>
            <input type="text" name="fnm" placeholder="" required>
            <label for="">Last Name</label>
            <input type="text" name="lnm" placeholder="" required>
            <label for="">Email</label>
            <input type="email" name="eml" placeholder="" required>
            <label for="">Password</label>
            <input type="password" name="pw" placeholder="" required>
            <button type="submit">Submit</button>
            <p>By clicking the sign up, you agree to 
                <br><a href="">Terms and conditions</a>
                and <a href="">Policy Privacy</a>
            </p>
        </form>
    </div>
    <p class="para-2">Already have an account? 
        <a href="login.html">Login Here</a>
    </p>

    <script src="js/signup.js"></script>
</body>
</html>
